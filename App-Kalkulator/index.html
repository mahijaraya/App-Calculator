<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=VT323&display=swap" rel="stylesheet">
      
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <!-- Isi konten halaman disini -->
    <main class="container">
        <div class="calculator-body">
            <!-- Kita bakal buat display dan tombol-tombolnya disini -->
            <div class="screen"></div>
            
            <input type="button" value="log" class="l"/>
            
            <input type="button" value="C" class="action-clear" />
            <input type="button" value="DEL" class="action-backspace" />
            <input type="button" value="." />
            <input type="button" value="/" />
        
            <input type="button" value="*" />
            <input type="button" value="-" />
            <input type="button" value="+" />
            <input type="button" value="%" class="p"/>

            <input type="button" value="7" />
            <input type="button" value="8" />
            <input type="button" value="9" />
            <input type="button" value="sin" class="sin" />
            
        
            <input type="button" value="4" />
            <input type="button" value="5" />
            <input type="button" value="6" />
            <input type="button" value="cos" class="cos"/>
            
        
            <input type="button" value="1" />
            <input type="button" value="2" />
            <input type="button" value="3" />
            <input type="button" value="tan" class="tan" />
            
            
            <input type="button" value="0" />
            <input type="button" value="00" class="double-zero" />
            <input type="button" value="=" class="action-evaluate" />
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
